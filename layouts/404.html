{{ define "main" }}
  <main
    class="pf-v6-c-page__main pf-v6-c-page__main--with-overlay {{ if .Site.Data.effects.grid }}
      pf-v6-c-page__main--with-overlay--grid
    {{ end }} pf-v6-x-u-blur {{ if or .Site.Data.effects.fireworks .Site.Data.effects.snowfall .Site.Data.effects.rainfall .Site.Data.effects.sunrays }}
      pf-v6-c-page__main--with-effects{{ if not .Site.Data.effects.blur }}
        pf-v6-c-page__main--with-effects--without-blur
      {{ end }}
    {{ end }}"
    tabindex="-1"
    id="main"
  >
    <section
      class="pf-v6-c-page__main-section pf-m-fill pf-v6-x-u-transparent pf-v6-x-u-borderless pf-v6-c-page__main-section--max-width pf-v6-u-px-md pf-v6-u-px-0-on-xl pf-v6-u-py-2xl"
    >
      <div class="pf-v6-l-bullseye">
        <div class="pf-v6-l-bullseye__item">
          <div class="pf-v6-c-empty-state">
            <div class="pf-v6-c-empty-state__content">
              <div class="pf-v6-c-empty-state__header">
                <div class="pf-v6-c-empty-state__icon">
                  <i class="fas fa-search pf-v6-u-font-size-3xl" aria-hidden="true"></i>
                </div>
                <div class="pf-v6-c-empty-state__title">
                  <h1 class="pf-v6-c-empty-state__title-text pf-v6-u-font-size-4xl">
                    404 - Page Not Found
                  </h1>
                </div>
              </div>
              <div class="pf-v6-c-empty-state__body pf-v6-u-color-200">
                The page you're looking for doesn't exist or has been moved.
              </div>
              <div class="pf-v6-c-empty-state__footer">
                <div class="pf-v6-c-empty-state__actions">
                  <a href="{{ .Site.BaseURL }}" class="pf-v6-c-button pf-m-primary">
                    <span class="pf-v6-c-button__icon pf-m-start">
                      <i class="fas fa-home" aria-hidden="true"></i>
                    </span>
                    Go Home
                  </a>
                  <a href="/articles/" class="pf-v6-c-button pf-m-link">
                    <span class="pf-v6-c-button__icon pf-m-start">
                      <i class="fas fa-newspaper" aria-hidden="true"></i>
                    </span>
                    Browse Articles
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    {{ partial "footer" . }}
  </main>
{{ end }}
