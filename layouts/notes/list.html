{{ define "main" }}
  <main
    class="pf-v6-c-page__main pf-v6-c-page__main--with-overlay {{ if .Site.Data.effects.grid }}
      pf-v6-c-page__main--with-overlay--grid
    {{ end }} pf-v6-x-u-blur {{ if or .Site.Data.effects.fireworks .Site.Data.effects.snowfall .Site.Data.effects.rainfall .Site.Data.effects.sunrays }}
      pf-v6-c-page__main--with-effects{{ if not .Site.Data.effects.blur }}
        pf-v6-c-page__main--with-effects--without-blur
      {{ end }}
    {{ end }}"
    tabindex="-1"
    id="main"
  >
    <section class="pf-v6-c-page__main-section pf-m-fill pf-v6-c-page__main-section--max-width pf-v6-u-pt-xl">
      <div class="h-feed pf-v6-c-card pf-v6-c-card--full-width pf-v6-u-p-xl">
        <h1 class="p-name pf-v6-c-title pf-m-2xl pf-v6-u-mb-xl">
          <i class="fas fa-sticky-note pf-v6-u-mr-sm" aria-hidden="true"></i>
          {{ .Title }}
        </h1>

        {{ if .Pages }}
          <ul class="pf-v6-c-list pf-m-plain">
            {{ range .Pages.ByDate.Reverse }}
              <li class="h-entry pf-v6-u-mb-xl pf-v6-u-pb-lg pf-v6-u-border-bottom">
                <div class="e-content pf-v6-c-content">
                  {{ .Content }}
                </div>
                <footer class="pf-v6-u-mt-md pf-v6-l-flex pf-m-align-items-center pf-m-gap-md pf-v6-u-color-200 pf-v6-u-font-size-sm">
                  <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format "Jan 2, 2006 at 3:04 PM" }}
                  </time>
                  <a class="u-url" href="{{ .Permalink }}">Permalink</a>
                </footer>
              </li>
            {{ end }}
          </ul>
        {{ else }}
          <p class="pf-v6-u-color-200">No notes yet.</p>
        {{ end }}
      </div>
    </section>

    {{ partial "footer" . }}
  </main>
{{ end }}
